<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    
     body {
            background-image: url(paisajes_vikingos_9138_1200x797.jpg);
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;
            
        }

        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container" style="height: 40%; width: 50%">
  <h2>Actores de la serie</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="1660710.jpg-r_1280_720-f_jpg-q_x-xxyxx.jpg" alt="Los Angeles" style="width:100%; height: 100%">
      </div>

      <div class="item">
        <img src="Alexander-Ludwig-en-Vikingos_reference.jpg" alt="Chicago" style="width:100%; height: 100%">
      </div>
    
      <div class="item">
        <img src="cla.jpg" alt="New york" style="width:100%; height: 100%">
      </div>
      <div class="item">
        <img src="kat.jpg" alt="New york" style="width:100%; height: 100%">
      </div>
      <div class="item">
        <img src="rol.jpg" alt="New york" style="width:100%; height: 100%">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
