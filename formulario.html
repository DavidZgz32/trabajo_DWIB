<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <!--Estilos para cumplir con enunciado: -->
    <style>
        .important{color:red; font-weight:bold;}
        label{display:inline-block; width:200px;}
        input[type="submit"]{margin-left:200px;}
        .error{width:auto; color:red;font-size:small;}
    </style>
    <!--Cargamos los scripts necesarios para poder hacer las validaciones:-->
    <!--Los scripts se cargan siempre después de los css, nunca antes!-->
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jquery.validate.js"></script>
    <style>
    body {
            background-image: url(258005-1000-1446147544002.jpg);
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;
            
        }

        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
  <div id="errores"></div>
   <div class="container">
  <h2>Horizontal form</h2>
  <form id="formulario" class="form-horizontal" novalidate action="." method="post">
  
   <div class="form-group col-md-10">
      <label class="control-label col-sm-2" for="nombre">Nombre:
      <span class="important">*</span>
      </label>
      <div class="col-sm-10">
        <input type="text" id="nombre" name="nombre" />
      </div>
    </div>
    <div class="form-group col-md-10">
      <label class="control-label col-sm-2" for="email">correo:
      <span class="important">*</span>
      </label>
      <div class="col-sm-10">
        <input type="email" id="email" name="email" />
      </div>
    </div>
    <div class="form-group col-md-10">
      <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Ingresar Contraseña" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Recordar Contraseña</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Ingresar</button>
      </div>
    </div>
  </form>
</div>

    
    <script>
        $("#formulario").validate({               
                onkeyup: false,
            onfocusout: false,
            onclick: false,
                               rules: {                   
                    nombre: {                       
                        required: true,
                        minlength: 2                   
                    },
                    email: {                      
                        required: true,
                                                           
                    }            
                },  
                               messages: {                   
                    nombre: {                       
                        required: "Nombre es obligatorio",
                                               minlength: function(p, element) {                           
                            return "Nombre tiene que ser igual o mayor que " + p;                       
                        }                   
                    },
                                       
                        email: "Introduzca un email correcto",
                                     url:"Ingrese un URL correcto",
                                
                                   
                },
                errorLabelContainer: "#errores",
            wrapper: "li"
            });       
    </script>
</body>

</html>
